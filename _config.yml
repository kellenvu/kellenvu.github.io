### Site Settings ###
title               : Kellen Vu
description         : >-
                      Hi, thanks for stopping by! :wave:<br><br>
                      I'm a recent grad from Stanford and a software engineer at <a href="https://www.codex.health/" target="_blank">Codex Health</a>.
baseurl             : "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : "kellenvu/kellenvu.github.io" # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Kellen Vu
  image             : /assets/kellen-vu-landing-headshot.JPG
  # behance           : your_username
